<section class="list-view" data-ng-controller="ProductDetailController">
	<div class="admin-box page-title" >
		<h1 class="title">{{product[0].name}}</h1>
	</div>
	<div class="admin-box product">
		<img class="product-image" data-ng-src="{{product[0].primaryImage}}" alt="{{product[0].name}}">
		<div class="product-info">
			<div class="product-price-box" data-ng-class="{true: 'sale'}[product.onSale == true]">
				<span class="product-special-price" data-ng-show="product.onSale">{{product[0].specialPrice | currency}}</span>
				<span class="product-price">{{product[0].price | currency}}</span>
			</div>
			<div class="product-description">
				<p>{{product[0].description}}</p>
			</div>
			<a href back-link class="btn">Back</a>
		</div>
	</div>
</section>
